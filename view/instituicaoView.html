<!--
 View - Instituicao
-->
<div ng-controller="InstituicaoController">

    <!-- Controles de Inclusão e Consulta -->
    <div class="row" style="margin-left: 10px;">
        <div class="col-md-9 col-sm-6 col-xs-12">

                    <div class="form-group mb-2 mr-sm-2 mb-sm-0">
                        <label for="txtConsultar">Consulta de Instituições</label>
                        <input type="text"  ng-model="instituicaoDescricao" class="form-control" id="txtConsultar" placeholder="Informe a instituição para consultar">
                    </div>
         </div>
        <div class="col-md-1 col-sm-6 col-xs-12">
            <button style="position: relative;top: 23px;" type="button" ng-click="findInstituicao()" class="btn btn-success">Consultar <i class="fa fa-search" aria-hidden="true"></i></button>
        </div>
        <div class="col-md-1 col-sm-6 col-xs-12" style="margin-left: 23px;">
            <button style="position: relative;top: 23px;" type="button" ng-click="incluir()" class="btn btn-success"><i class="fa fa-file-o" aria-hidden="true"></i> Incluir</button>
        </div>
    </div>


    <!-- GRID -->
    <div class="row">
        <div class="col-md-12 col-sm-6 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Código</th>
                            <th>Sigla</th>
                            <th>Descrição</th>
                            <th>Ativo</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="instituicao in collectionInstituicao" >
                            <th scope="row">{{instituicao.idInstituicao}}</th>
                            <td>{{instituicao.sigla}}</td>
                            <td>{{instituicao.descricao}}</td>
                            <td>{{instituicao.ativo}}</td>
                            <td style="width: 20px;">
                                <button ng-click="openWindow(instituicao)" type="button" class="btn btn-success"><i class="fa fa-eye" aria-hidden="true"></i></button>
                            </td>
                            <td style="width: 20px;">
                                <button ng-click="delete(instituicao)" type="button" class="btn btn-success"><i class="fa " aria-hidden="true"></i>X</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
                {{operacao}}
            </div>
        </div>
    </div>

    <!-- MODAL INSTITUIÇÃO-->
    <!-- Modal -->
    <div class="modal fade" id="modalInstituicao" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Instituição {{idInstituicaoModal}}</h4>
                </div>
                <div class="modal-body">
                    <form name="mainForm"">
    


 <div class="input-group col-md-offset-2 col-md-8">
      <span class="input-group-addon">SIGLA</span>
      <input class="form-control" ng-model="instituicao.sigla" id="sigla"  ng-value="sigla" value="2" type="text">
  </div>

  <div class="input-group col-md-offset-2 col-md-8">
      <span class="input-group-addon">DESCRIÇÃO</span>
      <input type="text" class="form-control" ng-model="instituicao.descricao" ng-value="descricao" id="descricao" name="descricao">
  </div>

<div class="funkyradio">
    <div class="funkyradio-success col-md-offset-2 col-md-4">
        <input type="radio" name="radio" ng-model="instituicao.ativo" id="radio3" ng-value="instituicao.a"/>
            <label for="radio3">Ativo</label>
        </div>
        <div class="funkyradio-danger col-md-offset-2 col-md-4">
            <input type="radio" name="radio" ng-model="instituicao.ativo"  id="radio4" ng-value="instituicao.n"/>
            <label for="radio4">Inativo</label>
        </div>
</div>
<div>
</div>
</form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-fechar" data-dismiss="modal" >Fechar</button>
                    <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="salvarInstituicao()">Salvar</button>
                </div>
            </div>

        </div>
    </div>

</div>
